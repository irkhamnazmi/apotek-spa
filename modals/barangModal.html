<div class="modal fade" id="modalBarang" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Tambah Barang</h5>
        <div class="header-actions">
          <button class="btn btn-success btn-sm mr-2" id="btnSimpanBarang">
            Simpan
          </button>
          <button class="close text-white" data-dismiss="modal">&times;</button>
        </div>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nama Barang *</label>
                <input type="text" class="form-control" id="namaBarang" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label>Satuan</label>
                <select class="form-control" id="idSatuan"></select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Harga Beli</label>
                <input type="text" class="form-control" id="hargaBeli" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Harga Jual</label>
                <input type="text" class="form-control" id="hargaJual" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Stok Minimum *</label>
                <input type="number" class="form-control" id="stokMinimum" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Stok Barang *</label>
                <input type="number" class="form-control" id="stokBarang" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Tanggal Kadaluarsa</label>
                <div class="input-group">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="hh/bb/yyyy"
                    id="tglKadaluarsa"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
